---
name: test_pip

on:
  push:
    paths:
      - "setup.cfg"
      - "**.py"
      - "requirements.txt"
      - ".github/workflows/test_pip.yaml"
  pull_request:
    paths:
      - "setup.cfg"
      - "**.py"
      - "requirements.txt"
      - ".github/workflows/test_pip.yaml"

# https://github.com/actions/setup-python
jobs:
  test_pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
        python-version: ["3.8", "3"]
        exclude:
          # exclude versions github doesn't have runners for:
          - os: macos-latest
            python-version: "3.4"
          - os: ubuntu-latest
            python-version: "3.1"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install build tools
        run: pip install setuptools wheel build pyinstaller

      - name: Read module version
        id: getversion
        shell: bash
        # run: echo "::set-output name=version::$(python ./setup.py --version)"
        run: echo "version=$(python ./setup.py --version)" >> $GITHUB_OUTPUT
        # run: echo "::set-output name={name}::{value}"
        # run: echo "{name}={value}" >> $GITHUB_OUTPUT

      - name: display module version
        run: echo ${{ steps.getversion.outputs.version }}

      - name: Install requirements
        shell: bash
        run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run build
        run: python3 -m build

      # - name: Get Wheel File Path
      #   id: getwheelfile
      #   shell: bash
      #   run: echo "::set-output name=wheelfile::$(find "dist" -type f -name "*.whl")"

      - name: Test pip install of wheel
        shell: bash
        run: pip install $(find "dist" -type f -name "*.whl")

      - name: Run Tests
        run: python tests/tests.py --test_pip
